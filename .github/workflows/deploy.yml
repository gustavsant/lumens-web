name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set base path for Pages
        run: |
          if [ -f CNAME ]; then
            echo "Detected CNAME. Using root base path '/' for custom domain."
            echo "PUBLIC_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "No CNAME found. Using repo base path '/${{ github.event.repository.name }}/'."
            echo "PUBLIC_BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Vite env vars for EmailJS (public by design, but kept out of VCS)
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}

      - name: Include CNAME in artifact (if present)
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
